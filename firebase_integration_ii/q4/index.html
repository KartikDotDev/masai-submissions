<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add / Update Book</h2>
      <form id="bookForm">
        <input type="hidden" id="bookId" />
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <input type="number" id="publishedYear" placeholder="Published Year" required />
        <select id="available">
          <option value="true">Available</option>
          <option value="false">Not Available</option>
        </select>
        <button type="submit">Save Book</button>
      </form>
    </section>

    <section class="filter-sort-section">
      <h2>Books</h2>
      <div class="filters">
        <select id="genreFilter">
          <option value="">All Genres</option>
        </select>
        <select id="availabilityFilter">
          <option value="">All</option>
          <option value="true">Available</option>
          <option value="false">Not Available</option>
        </select>
        <select id="sortBy">
          <option value="">Sort By</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="publishedYear">Published Year</option>
        </select>
      </div>
    </section>

    <section class="list-section">
      <table>
        <thead>
          <tr>
            <th>Title</th><th>Author</th><th>Genre</th><th>Year</th><th>Available</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="booksTableBody"></tbody>
      </table>

      <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
