<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .user-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
   }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    button.active {
      background-color: #007bff;
      color: white;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Paginated Users</h1>
  <div id="error-message" class="error"></div>
  <div id="user-container"></div>
  <div class="pagination" id="pagination-buttons"></div>

  <script src="script.js"></script>
</body>
</html>
