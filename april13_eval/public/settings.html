<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Collab Study Notes</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">KollabNotes</a>
      <nav class="main-nav">
        <ul id="main-nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="create.html">Create Notes</a></li>
          <li><a href="view.html">View Notes</a></li>
          <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
      </nav>
      <button id="theme-toggle">Dark Mode</button>
      <button id="hamburger-menu">&#9776;</button>
    </div>
  </header>

  <main class="container">
    <section class="settings-section">
      <h2>App Settings</h2>
      <div class="setting-item">
        <span>Theme Preference</span>
        <button id="theme-toggle-settings" class="button">Toggle Dark/Light Mode</button>
      </div>
      <div class="setting-item">
        <span>Local Data Management</span>
        <button id="clear-local-storage" class="button">Clear All Notes from LocalStorage</button>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 KollabNotes by kartikdotdev. All rights reserved.</p>
      <p>Contact: kartikdotdev@gmail.com</p>
    </div>
  </footer>

  <script src="../assets/js/localstorage.js"></script>
  <script src="../assets/js/darkmode.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    const settingsThemeToggle = document.getElementById('theme-toggle-settings');
    const headerThemeToggle = document.getElementById('theme-toggle'); 
    if (settingsThemeToggle && headerThemeToggle) {
      settingsThemeToggle.textContent = headerThemeToggle.textContent === 'Dark Mode' ? 'Switch to Dark Mode' : 'Switch to Light Mode';

      settingsThemeToggle.addEventListener('click', () => {
        headerThemeToggle.click();
        setTimeout(() => {
          settingsThemeToggle.textContent = headerThemeToggle.textContent === 'Dark Mode' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        }, 50); 
      });
    }
  </script>

</body>

</html>
