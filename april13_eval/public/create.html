<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Note - Collab Study Notes</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">KollabNotes</a>
      <nav class="main-nav">
        <ul id="main-nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="create.html" class="active">Create Notes</a></li>
          <li><a href="view.html">View Notes</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
      <button id="theme-toggle">Dark Mode</button>
      <button id="hamburger-menu">&#9776;</button>
    </div>
  </header>

  <main class="container">
    <section class="note-form-container">
      <h2>Create New Study Note</h2>
      <div id="success-message"></div>
      <form id="note-form">
        <div class="form-group">
          <label for="note-title">Title <span style="color:red;">*</span></label>
          <input type="text" id="note-title" name="note-title" required>
        </div>
        <div class="form-group">
          <label for="note-description">Description/Content <span style="color:red;">*</span></label>
          <textarea id="note-description" name="note-description" required></textarea>
        </div>
        <div class="form-group">
          <label>Tags/Topics</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="note-tags" value="Math"> Math</label>
            <label><input type="checkbox" name="note-tags" value="Science"> Science</label>
            <label><input type="checkbox" name="note-tags" value="History"> History</label>
            <label><input type="checkbox" name="note-tags" value="Programming"> Programming</label>
          </div>
        </div>
        <div class="form-group">
          <label for="note-priority">Priority</label>
          <select id="note-priority" name="note-priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <button type="submit">Create Note</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
     <div class="container">
      <p>&copy; 2025 KollabNotes by Kartikdotdev. All rights reserved.</p>
      <p>Contact: kartikdotdev@gmail.com </p>
    </div>
  </footer>

  <script src="../assets/js/localstorage.js"></script>
  <script type="module" src="../assets/js/notes.js"></script>
  <script src="../assets/js/darkmode.js"></script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
